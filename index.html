<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie-edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <title>Item Lister</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body class="bg-dark p-4 mb-3">
    <header id="main-header" class="bg-dark text-white p-4 mb-3">
        <div class="container">
          <div class="row">
            <div class="col-md-6"><h1 id="header-title">Item Lister</h1></div>
             <div class="col-md-6 align-self-center"><input type="text" class="form-control"  name="" id="filter" placeholder="Search Items..."></div>
          </div>
        </div>
    </header>
    <div class="container">
        <div id="main" class="card card-body">
           <h2 class="title">Add Items</h2>
            <form id="addForm" class="form-inline mb-3">
                <div class="row">
                    <div class="col-md-4"><input type="text" class="form-control mr-2" id="item"></div>
                    <div class="col-md-2"><input type="submit" value="Submit" class="btn btn-success"></div>
                </div>
            </form>
            <h2 class="title">Items</h2>
            <ul id="items" class="list-group">
                <li class="list-group-item">Item 1 <button class="btn btn-danger btn-sm float-right delete">Delete</button></li>
                <li class="list-group-item">Item 2 <button class="btn btn-danger btn-sm float-right delete">Delete</button></li>
                <li class="list-group-item">Item 3 <button class="btn btn-danger btn-sm float-right delete">Delete</button></li>
                <li class="list-group-item">Item 4 <button class="btn btn-danger btn-sm float-right delete">Delete</button></li>
            </ul>
        </div>
    </div>
    <script src="/js/main.js"></script>
</body>
</html>
